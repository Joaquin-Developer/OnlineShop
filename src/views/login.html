<html lang="en">
<head>
    <%- include("partials/head.html") %>
    <title><%= title %></title>
</head>
<body>
    <%- include("partials/nav.html") %>
    <br>
    <div class="container">
        <h2>Login</h2>
        <form class="row g-3">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Email</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Nombre de usuario">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkShowPassword">
                <label class="form-check-label" for="checkShowPassword">Mostrar Contraseña</label>
            </div>
            <div class="col-auto">
                <button type="submit" id="btnLogin" class="btn btn-primary mb-3">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- JavaScript functions -->
    <script src="/js/Login.js"></script>
</body>
</html>
